<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
<script type="text/javascript">
	
	$(function(){
		// 全选按钮
		$("#checkedAllBtn").click(function () {
			$("input[name=items]").prop("checked",true);
			$("#checkedAllBox").attr("checked",true);
		})

		// 全不选按钮
		$("#checkedNoBtn").click(function () {
			$("input[name=items]").prop("checked",false);
			$("#checkedAllBox").attr("checked",false);
		})

		// 反选按钮
		$("#checkedRevBtn").click(function () {
			$("input[name=items]").each(function () {
				this.checked = !this.checked;
			})
			$("#checkedAllBox").attr("checked",$("input[name=items]").length == $("input[name=items]:checked").length)
		})

		// 提交按钮
		$("#sendBtn").click(function () {
			str = "";
			$("[name=items]:checked").each(function () {
				str += "【" + this.value + "】";
			})
			alert(str);
		});

		// 给全部球类绑定单击事件
		$(":checkbox[name=items]").click(function () {
			$("#checkedAllBox").attr("checked",$("input[name=items]").length == $("input[name=items]:checked").length);
		})

		// 给【全选/全不选】绑定单击事件
		$("#checkedAllBox").click(function () {
			$(":checkbox[name=items]").attr("checked",this.checked);
		})


	});
	
</script>
</head>
<body>

	<form method="post" action="">
	
		你爱好的运动是？<input type="checkbox" id="checkedAllBox" />全选/全不选 
		
		<br />
		<input type="checkbox" name="items" value="足球" />足球
		<input type="checkbox" name="items" value="篮球" />篮球
		<input type="checkbox" name="items" value="羽毛球" />羽毛球
		<input type="checkbox" name="items" value="乒乓球" />乒乓球
		<br />
		<input type="button" id="checkedAllBtn" value="全　选" />
		<input type="button" id="checkedNoBtn" value="全不选" />
		<input type="button" id="checkedRevBtn" value="反　选" />
		<input type="button" id="sendBtn" value="提　交" />
	</form>

</body>
</html>
