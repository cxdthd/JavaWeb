<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    base 标签设置页面的相对路径工作时参照的地址
        href 属性就是参数的地址值
            href最后的资源名可以省略：http://localhost:8080/07_servlet/a/b/
    -->
    <base href="http://localhost:8080/07_servlet/a/b/c.html">
</head>
<body>
这是a下的b下的c.html页面！！！<br/>
<a href="../../index.html">跳转到首页</a><br/>
<a href="../../index.html">请求转发：跳转到首页</a><br/>
</body>
</html>
