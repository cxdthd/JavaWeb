<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function () {

            // 现在需要我们使用js代码来创建html标签，并显示在页面上
            // 标签的内容就是：<div>测试内容</div>
            var divObj = document.createElement("div"); //创建标签<div></div>在内存中

            //方式一
            // divObj.innerText = "测试内容";  //<div>测试内容</div>  还在内存中


            //方式二
            var textNodeObj = document.createTextNode("测试内容"); // 有一个文本节点对象 #测试内容
            divObj.appendChild(textNodeObj); // <div>测试内容</div>

            document.body.appendChild(divObj);
        }
    </script>
</head>
<body>

</body>
</html>
