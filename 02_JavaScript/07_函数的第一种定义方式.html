<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // 定义了无参函数
        function fun() {
            alert("无参函数被调用了！！！");
        }

        //函数的调用
        fun();

        //定义有参函数
        function fun2(a, b) {
            alert("有参函数fun2()被调用了 a=" + a + ",b=" + b);
        }

        fun2(1, 2);

        // 定义带有返回值的函数
        function sum(num1, num2) {
            var result = num1 + num2;
            return result;
        }

        alert(sum(100, 200));
    </script>
</head>
<body>

</body>
</html>
